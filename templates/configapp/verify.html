{% extends 'configapp/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title mb-3">Verify email for {{ user.email }}</h3>
                {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_code" class="form-label">Code</label>
                        <input type="text" name="code" id="id_code" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Verify</button>
                    </div>
                </form>
                <form method="post" action="{% url 'configapp:resend_verification' user.id %}" class="mt-2">
                    {% csrf_token %}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-secondary">Resend code</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
